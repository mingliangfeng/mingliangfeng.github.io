---
layout: page
title: Home Page
---
{% include JB/setup %}

{% for post in site.posts %}
<div class="post-abstract">
  <div class="page-header">
    <h2><a href="{{ BASE_PATH }}{{ post.url }}">{{ post.title }} </a></h2>
  </div>
  <div class="date">
    <span>{{ post.date | date_to_long_string }}</span>
  </div>
  <div class="content">
    {{ post.content | strip_html | truncatewords: 100 }} 
  </div>
</div>
{% endfor %}
